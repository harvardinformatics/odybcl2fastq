{% block doc %}
<!DOCTYPE html>
<html>
{% block html %}
    <head>
    {% block head %}
        <title>{% block title %}{% endblock title %}</title>
    {% endblock head %}
    </head>
    <body>
    {% block body %}
        <div class="content">
        {% block content %}
        {% endblock content %}
        </div>
    {% endblock body %}
    </body>
{% endblock html %}
</html>
{% endblock doc %}
